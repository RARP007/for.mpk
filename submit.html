<form id="aspiration-form" class="aspiration-form">
    <!-- Step 1: Basic Information -->
    <div class="form-step active">
        <div class="form-group">
            <label for="title">Judul Aspirasi *</label>
            <input type="text" id="title" name="title" required 
                   placeholder="Contoh: Penambahan Jam Perpustakaan">
        </div>

        <div class="form-group">
            <label for="category">Kategori *</label>
            <select id="category" name="category" required>
                <option value="">Pilih Kategori</option>
                <option value="academic">Akademik & Kurikulum</option>
                <option value="facility">Fasilitas Sekolah</option>
                <option value="extracurricular">Ekstrakurikuler</option>
                <option value="event">Kegiatan & Event</option>
                <option value="health">Kesehatan & Lingkungan</option>
                <option value="other">Lainnya</option>
            </select>
        </div>

        <!-- TAMBAH INI: Field Urgency -->
        <div class="form-group">
            <label for="urgency">Tingkat Urgensi *</label>
            <div class="urgency-options">
                <label class="urgency-option">
                    <input type="radio" name="urgency" value="low" required>
                    <span class="urgency-label">
                        <span class="urgency-dot low"></span>
                        Rendah
                    </span>
                </label>
                <label class="urgency-option">
                    <input type="radio" name="urgency" value="medium" required>
                    <span class="urgency-label">
                        <span class="urgency-dot medium"></span>
                        Sedang
                    </span>
                </label>
                <label class="urgency-option">
                    <input type="radio" name="urgency" value="high" required>
                    <span class="urgency-label">
                        <span class="urgency-dot high"></span>
                        Tinggi
                    </span>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Deskripsi Lengkap *</label>
            <textarea id="description" name="description" rows="6" required
                      placeholder="Jelaskan aspirasi Anda secara detail..."></textarea>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="form-navigation">
        <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">
            Batal
        </button>
        <button type="submit" class="btn-primary">
            âœ… Ajukan Aspirasi
        </button>
    </div>
</form>
