<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - MPK Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/placeholder-logo.svg" alt="Logo MPK">
                <span>MPK SMA Example</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="aspirations.html" class="nav-link">Aspirasi</a></li>
                <li><a href="login.html" class="nav-link active">Login Admin</a></li>
            </ul>
        </div>
    </nav>

    <section class="form-section">
        <div class="container">
            <div class="form-wrapper">
                <div class="form-header">
                    <h1>Login Admin MPK</h1>
                    <p>Hanya untuk anggota MPK yang berwenang</p>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Masukkan username admin">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Masukkan password">
                    </div>
                    <div class="form-navigation">
                        <button type="submit" class="btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
